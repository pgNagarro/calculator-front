<div class="container">
    <h1>UpdateRisk Score Level Data</h1>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="score">Enter Score</label>
            <input type="text" class="form-control" id="score" [(ngModel)]="riskScoreLevel.score" name="score">
        </div>

        <div class="form-group">
            <label for="level">Enter Level</label>
            <input type="text" class="form-control" id="level" [(ngModel)]="riskScoreLevel.level" name="level">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
